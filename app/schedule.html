<div>
    <table class="table table-striped">
        <thead>
        <tr class="tab">
            <th class="tab">Train Number</th>
            <th class="tab">Station Departure</th>
            <th class="tab">Departure</th>
            <th class="tab">Station Arrival</th>
            <th class="tab">Arrival</th>
        </tr>
        </thead>
        <tr ng-repeat="s in schedule.data">
            <td>{{ s.train.id }}</td>
            <td>{{ s.stationDeparture.stationName }}</td>
            <td>{{ s.timeDeparture | date: "short"}}</td>
            <td>{{ s.stationArrival.stationName}}</td>
            <td>{{ s.timeArrival | date : "short"}}</td>
        </tr>
    </table>
</div>
