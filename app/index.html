<!DOCTYPE html>
<html ng-app="MySchedule">
  <head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resourses/css/style.css">
    <link rel="stylesheet" href="resourses/css/ngDialog.min.css">
    <link rel="stylesheet" href="resourses/css/ngDialog-theme-default.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="libs/angular-1.4.7/angular.min.js"></script>
    <script src="resourses/js/ngDialog.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="city.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="ScheduleController as schedule">
    <div class="container">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 id="notice" class="title">Time Schedule</h1>
        </div>
      </div>
    </div>
    <div class="list-group-item" ng-repeat="city in schedule.cities">
      <city-gallery></city-gallery>
    </div>
  </body>
</html>
